<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
     

      <div id= "9" class= "row time-block">
        <div class="col-md-1 hour">9am</div>
        <textarea class= "col-md-10 description"></textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "10" class= "row time-block">
        <div class="col-md-1 hour">10am</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "11" class= "row time-block">
        <div class="col-md-1 hour">11am</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "12" class= "row time-block">
        <div class="col-md-1 hour">12pm</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "13" class= "row time-block">
        <div class="col-md-1 hour">1pm</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "14" class= "row time-block">
        <div class="col-md-1 hour">2pm</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "15" class= "row time-block">
        <div class="col-md-1 hour">3pm</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "16" class= "row time-block">
        <div class="col-md-1 hour">4pm</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

      <div id= "17" class= "row time-block">
        <div class="col-md-1 hour">5pm</div>
        <textarea class= "col-md-10 description"> </textarea>
        <button class= "btn saveBtn col-md-1"><i class= "fas fa-save"> </i> </button>
      </div>

    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      

    $(document).ready(function(){


    var nineAm= localStorage.getItem("9am")
    $("#9").children(".description").val(nineAm)
    var tenAm= localStorage.getItem("10am")
    $("#10").children(".description").val(tenAm)
    var elevenAm= localStorage.getItem("11am")
    $("#11").children(".description").val(elevenAm)
    var twelvePm= localStorage.getItem("12pm")
    $("#12").children(".description").val(twelvePm)
    var onePm= localStorage.getItem("1pm")
    $("#13").children(".description").val(onePm)
    var twoPm= localStorage.getItem("2pm")
    $("#14").children(".description").val(twoPm)
    var threePm= localStorage.getItem("3pm")
    $("#15").children(".description").val(threePm)
    var fourPm= localStorage.getItem("4pm")
    $("#16").children(".description").val(fourPm)
    var fivePm= localStorage.getItem("pm")
    $("#17").children(".description").val(fivePm)
//set time
    $("#currentDay").text(moment().format("dddd, MMMM Do"));
    var currentHour = moment().hour();


    // change colors
    $('.time-block').each(function(){
        var id = parseInt($(this).attr('id'));
        if(id < currentHour){
            $(this).addClass('past')
        } else if( id === currentHour){
            $(this).removeClass("past");
            $(this).addClass("present");
        } else {
            $(this).removeClass("past");
            $(this).removeClass("present");
            $(this).addClass("future");
        }
    })


    // add btn clcik and inside store test in local storage

    $("button").on("click",function(){
        var event =  $(this).siblings(".description").val(); 
        var timeslot = $(this).siblings(".hour").text();
        localStorage[timeslot] = event;
       console.log(event)
       console.log(timeslot)

       var siblings= $(this).siblings(".description").val(); 
       console.log(siblings)
       
        });
      
    });


    </script>
  </body>
</html>
